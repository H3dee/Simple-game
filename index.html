<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="https://image.flaticon.com/icons/svg/25/25428.svg">
    <title>Start</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="game">
        <div class="game_title">
          Время игры: <span id="time">5.0</span>
        </div>
        <div class="game_title_result hide">Ваш результат: <span id="result">0</span></div>
        <div class="game_field">
          <div class="container">
            <div class="game_field_row">
              <div class="field_box">
                <div class="field_box_button"><button id="start">Начать</button></div>
              </div>
              <div class="field_timer">
                <div class="field_timer_title">Время игры,(сек)</div>
                <input class="trigger" type="number" min="5" step="1" id="time_input" value="5" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/script.js" type="text/javascript"></script>
  </body>
</html>
